  <script>
    function changeWebviewDim() {
      let width = window.innerWidth * 0.6945;
      let height = width / 1.7646;
      const webview = document.getElementById("myweb");
      console.log(webview);
      webview.style.width = width + "px";
      webview.style.height = height + "px";

      const btn = document.getElementById("testing-btn");
      btn.style.position = "fixed";
      btn.style.left = width * 0.823 + "px";
      btn.style.top = height * 0.479 + "px";
    }
    setTimeout(() => {
      changeWebviewDim();
    }, 1000);
    window.addEventListener("resize", (event) => {
      changeWebviewDim();
    });
  </script>
